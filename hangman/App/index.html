<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Notes Apps</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
    integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  <style>
    #no-search{
      display: none;
    }
    body{
      background-image: url('/images/back.jpg');
      background-attachment: fixed;
      background-repeat: no-repeat;
      background-size: cover;
    }
    .card{
      border-radius: 10px;
    }
  </style>
</head>

<body>
  <!-- Navbar Start -->
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="#">My App</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
      aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav mr-auto">
        <li class="nav-item active">
          <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
        </li>
      </ul>
      <form class="form-inline my-2 my-lg-0">
        <input class="form-control mr-sm-2" id="searchIn" type="search" placeholder="Search" aria-label="Search">
        <!-- <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button> -->
      </form>
    </div>
  </nav>
  <!-- Navbar End -->
  <div class="container my-5">
    <h1>Add Your Notes Here</h1>
    <div class="card">
      <div class="card-body">
        <h5 class="card-title">Note Title</h5>
        <input type="text" class="form-control" id="noteTitle" placeholder="Note Title" required>
        <h5 class="card-title my-2">Write Your Notes Hear</h5>
        <textarea class="form-control" id="noteTxt" rows="3" required></textarea>
        <button id="addBtn" class="btn btn-primary my-2">Add Notes</button>
      </div>
    </div>
    <hr class="mt-5">
    <div class="container"><h2 class="mt-2">Notes</h2></div>
    <hr>
    <div class="container-fluid row " id="noteCards"><div class="mx-3">
      <h2 class="mt-5">You Dont Have Any Notes Yet</h2>
      <h2 id="no-search">
        No Results Found
      </h2>
    </div></div>
  </div>


</body>
<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
  integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
  integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
  integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
<script src="js/main.js"></script>

</html>
